STAGING_DIR:=~/openwrt/openwrt-sdk-19.07.8-ath79-nand_gcc-7.5.0_musl.Linux-x86_64/staging_dir/
TOOLCHAIN_DIR:=~/openwrt/openwrt-sdk-19.07.8-ath79-nand_gcc-7.5.0_musl.Linux-x86_64/staging_dir/toolchain-mips_24kc_gcc-7.5.0_musl/bin
CXX:=$(TOOLCHAIN_DIR)/mips-openwrt-linux-musl-g++
CC:=$(TOOLCHAIN_DIR)/mips-openwrt-linux-musl-gcc
ASM:=$(TOOLCHAIN_DIR)/mips-openwrt-linux-musl-as
LD:=$(TOOLCHAIN_DIR)/mips-openwrt-linux-musl-ld
STRIP:=$(TOOLCHAIN_DIR)/mips-openwrt-linux-musl-strip
export STAGING_DIR
PKG-CONFIG:=pkg-config

CFLAGS += -DNO_STACKTRACE=1
CFLAGS += -Os
CFLAGS += -fno-exceptions
CFLAGS += -ffunction-sections -fdata-sections
CFLAGS += -flax-vector-conversions
ASMFLAGS := 
LIBS := -nodefaultlibs -lgcc -lc
LIBS += -lstdc++
#LIBS += -lsupc++
LIBS += -lm
LIBS += -Wl,--gc-sections
LIBS += -Wl,--strip-all

include ../inc/smake_common
include ../inc/smake_osfam_unix
include ../inc/smake_os_linux_nas
include ../inc/smake_cpua_mips
include ../inc/smake_ui_unk
include ../inc/smake_dev_openwrt
include ../inc/smake_cpu_unk
