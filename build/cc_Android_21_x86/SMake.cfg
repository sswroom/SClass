NDK_PATH:=~/android-ndk-r19c
CXX:=$(NDK_PATH)/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android21-clang++
CC:=$(NDK_PATH)/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android21-clang
ASM:=nasm
LD:=$(NDK_PATH)/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android-ld
STRIP:=$(NDK_PATH)/toolchains/llvm/prebuilt/linux-x86_64/bin/i686-linux-android-strip
PKG-CONFIG:=pkg-config

CFLAGS += -Wall
CFLAGS += -O
CFLAGS += -ffunction-sections -fdata-sections
CFLAGS += -flax-vector-conversions
ASMFLAGS := -f elf32
LIBS := 
LIBS += -rdynamic
LIBS += -Wl,--gc-sections
LIBS += -Wl,--strip-all
ANDROID_API := 21

include ../inc/smake_common
include ../inc/smake_osfam_unix
include ../inc/smake_os_android
include ../inc/smake_cpua_sysvx86_32
include ../inc/smake_ui_unk
include ../inc/smake_dev_android
include ../inc/smake_cpu_unk
