AR:=ar
CXX:=g++
CC:=gcc
ASM:=nasm
LD:=ld
STRIP:=strip
ENABLE_TEST:=1

CFLAGS += -Wall
CFLAGS += -g
CFLAGS += -Wsign-conversion
CFLAGS += -Wconversion
CFLAGS += -Wswitch-enum
CFLAGS += -finline-functions 
CFLAGS += -finline-small-functions 
CFLAGS += -findirect-inlining -Wno-strict-aliasing
CFLAGS += -O
CFLAGS += -march=native
CFLAGS += -mno-avx512f
#CFLAGS += -DTHREADSAFE
#CFLAGS += -ffunction-sections -fdata-sections
CPPFLAGS += -std=c++11
#CFLAGS += -std=c++14
ASMFLAGS := -f elf64
ASMFLAGS += -gdwarf
LIBS :=
#LIBS += -rdynamic
#LIBS += -Wl,--gc-sections
#LIBS += -Wl,--strip-all

include ../inc/smake_common
include ../inc/smake_osfam_unix
include ../inc/smake_os_linux
include ../inc/smake_cpua_sysvx86_64
include ../inc/smake_ui_gtk
include ../inc/smake_dev_x86
include ../inc/smake_cpu_unk
