CXX:=g++
CC:=gcc
ASM:=yasm
LD:=ld
STRIP:=strip
ANDROID_API:=$(shell getprop ro.build.version.sdk)
ENABLE_TEST:=1

CFLAGS += -Wall
CFLAGS += -O
CFLAGS += -ffunction-sections -fdata-sections
CFLAGS += -flax-vector-conversions
CFLAGS += -finline-functions 
CFLAGS += -finline-small-functions 
CFLAGS += -findirect-inlining -Wno-strict-aliasing
CFLAGS += -D__ANDROID_API__=$(ANDROID_API)
ASMFLAGS := -f elf32
LIBS := 
LIBS += -rdynamic
LIBS += -Wl,--gc-sections
LIBS += -Wl,--strip-all

include ../inc/smake_common
include ../inc/smake_osfam_unix
include ../inc/smake_os_termux
include ../inc/smake_cpua_sysvx86
include ../inc/smake_ui_unk
include ../inc/smake_dev_android
include ../inc/smake_cpu_unk
